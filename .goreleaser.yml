---
builds:
- env:
  - CGO_ENABLED=0
  goarch:
  - amd64
  - arm
  - arm64
  goos:
  - linux
  - darwin
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'

nfpms:
- id: default
  name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  vendor: Bill Glover
  homepage: https://github.com/billglover/go-adsb-console
  maintainer: Bill Glover <bglover@pivotal.io>
  description: Agent to send ADSB updates to RabbitMQ exchange.
  formats:
      - deb
      - rpm